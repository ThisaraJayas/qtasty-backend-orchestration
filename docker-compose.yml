  #     - "8000:8000"
  #   networks:
  #     - qtasty-network

  # auth-service:
  #   build: ./auth-service
  #   ports:
  #     - "9000:9000"
  #   networks:
  #     - qtasty-network

networks:
  qtasty-network:
    driver: bridge
